<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
</head>

<body id="background">
    <div class="logo">
        <img src="../images/Logo.png" alt="logo" class="logoImage">
        <div class="logoText">Weather Now</div>
    </div>
    <div class="app">
        <div class="mainDay">
            <div class="leftRow">
                <div class="maxMin">
                    <p class="maxMainDegree" id="maxMainDegree">31°</p>
                    <p class="trace1">-</p>
                    <p class="minMainDegree" id="minMainDegree">25°</p>
                </div>
                <h1 class="mainDegree" id="mainDegree">30°</h1>
            </div>
            <div class="middleRow">
                <p class="diaMain" id="date">dia-feira, dia 00 de mes</p>
                <input class="city" id="city" type="text" value="Porto Alegre"></input>
                <p class="hours" id="clock">40:00</p>
            </div>
            <img src="../images/default.png" alt="default icon" class="rightRow" id="mainWeatherIcon">
        </div>
        <div class="weatherGadgets">
            <div class="gadget1" id="gagdet1">
                <img src="../images/gadget-umidade.png" alt="default icon" class="gadgetIcon">
                <div class="gadgetText" id="gText1">text1</div>
            </div>
            <div class="gadget2" id="gagdet2">
                <img src="../images/gadget-termometro.png" alt="default icon" class="gadgetIcon">
                <div class="gadgetText" id="gText2">text2</div>
            </div>
            <div class="gadget3" id="gagdet3">
                <img src="../images/gadget-vento.png" alt="default icon" class="gadgetIcon">
                <div class="gadgetText" id="gText3">text3</div>
            </div>
            <div class="gadget4" id="gagdet4">
                <img src="../images/gadget-gota.png" alt="default icon" class="gadgetIcon">
                <div class="gadgetText" id="gText4">text4</div>
            </div>
        </div>
        <div class="dayCard" id="day1">
            <div class="dateAndDegrees">
                <div class="date" id="dateDay1">dia-feira, dia 01 de mes</div>
                <div class="maxAndMin">
                    <div class="degree" id="maxDegreeDay1">20°</div>
                    <p class="trace">   -   </p>
                    <div class="degree" id="minDegreeDay1">17°</div>
                </div>
            </div>
            <div class="precipitationAndWIcon">
                <div class="precipitation" id="precipitationDay1">
                    <div class="percent" id="percentDay1">100%</div>
                    <img src="../images/icon-porcentagem-chuva.jpg" alt="default icon" class="precipitationIcon">
                </div>
                <img src="../images/default.png" alt="default icon" class="weatherIcon" id="weatherIconDay1">
            </div>
            
        </div>
        <div class="dayCard" id="day2">
            <div class="dateAndDegrees">
                <div class="date" id="dateDay2">dia-feira, dia 01 de mes</div>
                <div class="maxAndMin">
                    <div class="degree" id="maxDegreeDay2">25°</div>
                    <p class="trace">   -   </p>
                    <div class="degree" id="minDegreeDay2">20°</div>
                </div>
            </div>
            <div class="precipitationAndWIcon">
                <div class="precipitation" id="precipitationDay2">
                <div class="percent" id="percentDay2">100%</div>
                <img src="../images/icon-porcentagem-chuva.jpg" alt="default icon" class="precipitationIcon">
                </div>
                <img src="../images/default.png" alt="default icon" class="weatherIcon" id="weatherIconDay2">
            </div>
            
        </div>
        <div class="dayCard" id="day3">
            <div class="dateAndDegrees">
                <div class="date" id="dateDay3">dia-feira, dia 01 de mes</div>
                <div class="maxAndMin">
                    <div class="degree" id="maxDegreeDay3">23°</div>
                    <p class="trace">   -   </p>
                    <div class="degree" id="minDegreeDay3">18°</div>
                </div>
            </div>
            <div class="precipitationAndWIcon">
                <div class="precipitation" id="precipitationDay3">
                <div class="percent" id="percentDay3">100%</div>
                <img src="../images/icon-porcentagem-chuva.jpg" alt="default icon" class="precipitationIcon">
                </div>
                <img src="../images/default.png" alt="default icon" class="weatherIcon" id="weatherIconDay3">
            </div>
            
        </div>
        <div class="dayCard" id="day4">
            <div class="dateAndDegrees">
                <div class="date" id="dateDay4">dia-feira, dia 01 de mes</div>
                <div class="maxAndMin">
                    <div class="degree" id="maxDegreeDay4">28°</div>
                    <p class="trace">   -   </p>
                    <div class="degree" id="minDegreeDay4">23°</div>
                </div>
            </div>
            <div class="precipitationAndWIcon">
                <div class="precipitation" id="precipitationDay4">
                <div class="percent" id="percentDay4">100%</div>
                <img src="../images/icon-porcentagem-chuva.jpg" alt="default icon" class="precipitationIcon">
                </div>
                <img src="../images/default.png" alt="default icon" class="weatherIcon" id="weatherIconDay4">
            </div>
            
        </div> 
    </div>
    <script src="./scripts/date.js"></script> 
    <script src="./scripts/fetch.js"></script>  
    <script src="./scripts/background.js"></script>
    <script src="./scripts/icons.js"></script>
    <script src="./scripts/timeToIndex.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
